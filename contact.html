    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header section -->
    <header>
        <div class=" w-full mx-auto flex items-center justify-between md:px-5 px-2 z-50 primary-header bg-blue-950">
            <div class="flex items-center space-x-6 text-white relative">
                <a href="./index.html"><img class="logo-size  md:max-w-60" src="./pics/main-logo.png" alt="logo"></a>
                <div class="md:flex hidden">
                    <div class="flex items-center space-x-4 text-white">
                        <a href="./index.html">
                            <h3>Home</h3>
                        </a>
                        <a href="./platform.html">
                            <h3>Platform</h3>
                        </a>
                        <a href="./aboutus.html">
                            <h3>About Us</h3>
                        </a>
                        <a href="./contact.html">
                            <h3>Contact Us</h3>
                        </a>
                    </div>
                </div>
            </div>
            <div id="menu-hamburger-mobile"
                class="md:hidden hamburger block outline-none cursor-pointer z-50 absolute right-5 top-7">
                <div class="top-line"></div>
                <div class="middle-line"></div>
                <div class="last-line"></div>
            </div>
            <div id="menu-content-mobile" class="md:hidden absolute top-0 right-0 w-56 h-fit pb-10 bg-blue-800 hidden">
                <div class="flex flex-col items-start pt-16 pl-6 space-y-8 font-semibold text-white">
                    <a href="./index.html">
                        <h3>Home</h3>
                    </a>
                    <a href="./platform.html">
                        <h3>Platform</h3>
                    </a>
                    <a href="./aboutus.html">
                        <h3>About Us</h3>
                    </a>
                    <a href="./contact.html">
                        <h3>Contact Us</h3>
                    </a>
                    <a href="./contact.html"><button
                            class="bg-green-700 rounded-md px-4 py-2 font-semibold text-white">Sign Up</button></a>
                    <a href="https://calendly.com/optimizeai-pxw/30min?month=2024-04"><button
                            class="bg-green-700 text-white rounded-md px-4 py-2 font-semibold">Book a Demo</button></a>
                </div>
            </div>
            <div class="md:flex hidden">
                <div class="flex items-center justify-center space-x-4">
                    <a href="./contact.html"><button class="bg-white text-black rounded-md px-4 py-2 font-semibold">Sign
                            Up</button></a>
                    <a href="https://calendly.com/optimizeai-pxw/30min?month=2024-04"><button
                            class="bg-green-700 text-white rounded-md px-4 py-2 font-semibold">Book a Demo</button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- second section  -->
    <div class="max-w-xl mx-auto pt-24 ">
        <div class="flex items-center justify-center">
            <div class="border-b-2 border-bgheader w-14"></div>
            <div class="flex items-center mx-5">
                <img class="w-16" src="./pics/logo-only.png" alt="logo only">
                <h3 class="text-bgheader ">Optimize AI</h3>
            </div>
            <div class="border-b-2 border-bgheader w-14 ml-2"></div>
        </div>
        <h2 class="text-5xl text-bgheader text-center font-semibold pt-5 pb-10 md:mb-0 mb-28">LET'S GET IN TOUCH</h2>
    </div>

    <!-- third section -->
    <div>
        <div
            class="flex md:flex-row flex-col items-center justify-center md:px-16 px-6 md:space-x-5 space-x-0 space-y-5 md:space-y-0 h-[414.4px]">
            <div class="p-6 md:w-3/5 w-full bg-gray-100 flex flex-col space-y-5">
                <div class="flex items-center space-x-5">
                    <div class="border-l-4 border-bgheader h-5"></div>
                    <h3 class="uppercase text-xl font-bold tracking-widest text-bgheader">message</h3>
                </div>
                <form id="contact-second-form" class="flex flex-col space-y-5 relative">
                    <div class="flex lg:flex-row flex-col items-center lg:space-x-6 space-x-0 space-y-6 lg:space-y-0">
                        <input
                            class="lg:w-1/2 w-full outline-none border-2 border-gray-300 placeholder:text-gray-500 p-2 rounded-lg"
                            placeholder="Full Name" id="name-contact-form" name="name" type="text">
                        <input
                            class="lg:w-1/2 w-full outline-none border-2 border-gray-300 placeholder:text-gray-500 p-2 rounded-lg"
                            placeholder="Email Address" id="email-contact-form" name="email" type="text">
                    </div>
                    <h2 id="invalid-contact-email"
                        class="text-red-500 text-sm font-semibold italic absolute right-0 lg:top-5 top-[88px] hidden">
                        Invalid Form
                    </h2>
                    <textarea
                        class="w-full overflow-scroll overflow-x-hidden overflow-y-auto resize-none outline-none border-2 border-gray-300 placeholder:text-gray-500 p-2 rounded-lg"
                        placeholder="Message" id="message-contact-form" name="message" cols="30" rows="7"></textarea>
                    <button class="text-lg w-full bg-blue-950 text-white font-semibold rounded-lg p-3 tracking-widest">
                        SUBMIT
                    </button>
                </form>
            </div>
            <div
                class="px-6 py-6 md:py-0 md:w-fit w-full bg-gray-100 flex flex-col justify-center md:items-start items-center space-y-5 h-full">
                <div class="flex items-center space-x-5">
                    <div class="border-l-4 border-bgheader h-5"></div>
                    <h3 class="uppercase text-xl font-bold tracking-widest text-bgheader">CONTACT INFO</h3>
                </div>
                <div class="flex items-center justify-center space-x-5">
                    <div class="w-16 h-16 bg-bgheader rounded-full flex justify-center items-center">
                        <img class="w-8" src="./pics/email-white.svg" alt="email logo">
                    </div>
                    <div>
                        <h3 class="text-bgheader font-semibold">Email Address</h3>
                        <h3 class="text-bgheader font-semibold">contact@optimizeai.net</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./contact.js"></script>
    <script src="./script.js"></script>
</body>

</html>
